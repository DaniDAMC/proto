<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/normalize.css">
    <link rel="stylesheet" href="Estilos/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="login-container">

        <h2 style="margin-bottom: 2rem ; text-transform: uppercase;">Registro</h2>



        <div class="registro message-container">

            <!--INFO-1-->
            <div class="info-1">

                <div class="registro-input">

                    <label for="name">Nombre:</label>
                    <input id="name" type="text" autocomplete="off">

                </div>


                <div class="registro-input">
                    <label for="lastname">Apellidos:</label>
                    <input id="lastname" type="text">
                </div>

                <div class="registro-input">
                    <label for="pass">Direccion:</label>
                    <input id="address" type="text">
                </div>

                <div class="registro-input">
                    <label for="academic">Nivel academico:</label>
                    <input id="academic" type="text">
                </div>

                <div class="registro-input">
                    <label for="email">Correo:</label>
                    <input id="email" type="email">
                </div>


                <div class="registro-input">
                    <label for="age">Edad:</label>
                    <input id="age" type="text">
                </div>

            </div>

            <!--INFO-2-->

            <div class="info-2">
                <div class="registro-input">
                    <label for="tel">Telefono:</label>
                    <input id="tel" type="tel">
                </div>


                <div class="registro-input">
                    <label for="birth">Fecha de nacimiento:</label>
                    <input id="birth" type="date">
                </div>

                <div class="registro-input">
                    <label for="rol">Rol:</label>
                    <select name="rol" id="rol">
                <option value="0" disabled selected>--Seleccionar--</option>
                    <option value="1">Administrador</option>
                    <option value="2">Secretaria</option>

               </select>
                </div>



                <div class="registro-input">
                    <label for="pass">Contraseña:</label>
                    <input id="pass" type="password">
                </div>

                <div class="registro-input">
                    <label for="passConfirm">Confirmar Contraseña:</label>
                    <input id="passConfirm" type="password">
                </div>








            </div>






        </div>



        <button style="width: 25%;" id="create-user" class="btn success mt-4">Crear Usuario</button>


    </div>






    <script src="app/registro.js" type="module"></script>
</body>

</html>
