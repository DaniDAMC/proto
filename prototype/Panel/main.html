<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilos/normalize.css">
    <link rel="stylesheet" href="Estilos/styles.css">
    <title>Document</title>
</head>

<body>

    <main class="main-container">


        <aside class="lateral-bar">

            <div class="title-company ">

                <h2>TicoPlayGround</h2>



            </div>

            <div class="title-panel">

                <h2>Panel Administrativo</h2>


            </div>


            <h2 class="options">Opciones</h2>

            <div class="module-container">

                <div class="projects-module module">

                    <i class="fas fa-project-diagram"></i>
                    <a class="link-module">Home</a>


                </div>

                <div class="projects-module module">

                    <i class="fas fa-project-diagram"></i>
                    <a class="link-module">Proyectos</a>


                </div>

                <div class="clients-module module">

                    <i class="fas fa-user-friends"></i>
                    <a class="link-module">Clientes<a>


                </div>



                <div class="personal-module module">

                    <i class="fas fa-users"></i>
                    <a class="link-module">Personal<a>


                </div>



                <div class="inventory-module module">

                    <i class="fas fa-boxes"></i>
                <a class="link-module">Inventario</a>


                </div>


                <div class="market-rates-module module">

                    <i class="fas fa-clipboard-list"></i>
                    <a class="link-module">Cotizaciones</a>


                </div>

                <div class="expenses-module module">

                    <i class="fas fa-receipt"></i>
                    <a class="link-module">Gastos</a>


                </div>

                <div class="income-module module">

                    <i class="fas fa-file-invoice-dollar"></i>
                    <a class="link-module">Ingresos</a>


                </div>


                <div class="projects-module module">

                    <i class="fas fa-users"></i>
                    <a class="link-module">Usuarios</a>


                </div>



            </div>

            <!--FIN DEL MODULE CONTAINER-->

            <div class="help">

                <h2 class="assistance">Asistencia</h2>

                <div class="module">

                    <i class="fas fa-cogs"></i>
                    <a class="link-module">Ajustes</a>


                </div>

                <div class="module">

                    <i class="far fa-question-circle"></i>
                    <a class="link-module">Ayuda</a>


                </div>

                <div class="module">

                    <i class="fas fa-headset"></i>
                    <a class="link-module">Call Center</a>


                </div>






            </div>



            <footer class="footer">

                <p class="footer-text"></p>


            </footer>




        </aside>

        <!--FIN BARRA LATERAL-->



        <div class="info-container">

            <header class="header">
                <img src="img/User_Circle.png" alt="imagen-usuario">

                <p class="name">Daniel Mora Cubero</p>




            </header>



        </div>




    </main>




    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
